{% extends 'base.html' %}
{% block content %}
{% load static %}

<div class="p-3">
	<br>
	<center><h1>Noticias del coronavirus</h1><hr></center>
	<div class="row">
	<img src="{% static 'files/bannerCorona.jpg' %}" height="350px"
	    	width="930px">
	</div><hr>

	<form class="form-control">
		
		<div class="row">
			
				{% for corona in docs_list %}
				<div class=col-md-4>
                    <br>
                    <div class="card">
                    	<div class="card-body">

                    		<center><img src="{{ corona.imagen.url }}" height="200" width="310"></center><br>

					        <strong><p>{{ corona.nombre }}</p></strong><hr>

					        <p>{{ corona.descripcion }}</p>

					        <p>{{ corona.fecha }}</p>

					        <p>{{ corona.fuente }}</p>
					        
		                    <br>   

					        <p><a  class= "btn btn-primary btn-sm" href="{% url 'modificarCorona' corona.id  %}">Modificar</a></p>

					        <p><a  class= "btn btn-danger btn-sm" href="{% url 'eliminarCorona' corona.id  %}">Eliminar</a></p>

                    	</div>
                    </div>
				</div>
	    		{% endfor %}

		</div><br><br>
			    		<p><a  class= "btn btn-primary btn-sm" href="{% url 'agregarCorona' %}">Agregar</a></p>
	</form>
	<br><br><br>

</div>

{% endblock content %}
